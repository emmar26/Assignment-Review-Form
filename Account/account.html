<body>
    <div class="bar">
        <div class="step-01">
            <a href="#">

        <div class="step-02">
            <a href="../Personal/Personal.html">

            <a href="../Review/review.html">

        </div>

    <form action="#">
        <fieldset>
            <h1>&nbsp;ACCOUNT</h1>

            <label for="email" class="email">Email Address:</label><br>
            <input type="email" name="email" class="email-input" placeholder="Enter Your Email" required>
            <br>

            <label for="password" class="password">Password:</label><br>
            <input type="password" name="password" class="password-input" placeholder="Enter Your Password" minlength="8" maxlength="15" required>
            <br>

            <label for="confirm-password" class="confirm-password">Confirm Password:</label><br>
            <input type="password" name="confirm-password" class="confirm-password-input" placeholder="Enter Your Confirm Password" minlength="8" maxlength="15" required>

            <div class="button">
                <div class="btn-back">
                    <a href="../Index/Index.html"><i class="fa-solid fa-arrow-left"></i></a>

                </div>

                    <h4>NEXT</h4>
                    <a href="../Personal/Personal.html"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </fieldset>
    </form>
